<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row" style="background-color: rosybrown">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add a new book to the library</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label>Book author</label>
                        <label>
                            <input type="text" name="author" th:field="*{author}" class="form-control" placeholder="Enter book author"/>
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Book title</label>
                        <label>
                            <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Enter book title"/>
                        </label>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/navBarScript.js"></script>
</body>
</html>
