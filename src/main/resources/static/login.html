<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <script src="https://kit.fontawesome.com/b8c652f745.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/Pergamum_library.png');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>

            <div class="login100-form validate-form p-b-33 p-t-5">
                <form name="f" th:action="@{/login}" method="post">

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <i class="fa-solid fa-user user-logo"></i>
                        <label for="username"></label> <input class="input100" type="text" id="username" name="username"
                                                              placeholder="Username">

                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <i class="fa-solid fa-lock user-password"></i>
                        <label for="password"></label><input class="input100" type="password" id="password"
                                                             name="password"
                                                             placeholder="Password">
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
